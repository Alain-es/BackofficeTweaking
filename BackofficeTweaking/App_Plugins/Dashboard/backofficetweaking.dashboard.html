<div ng-controller="BackofficeTweaking.DashboardController" ng-if="authenticated">
    <p>
        Backoffice Tweaking
    </p>
    <table class="table table-striped table-responsive table-bordered dtgTable">
        <thead>
            <tr>
                <th ng-repeat="column in columns.columns">{{column.title}}</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
        <tbody ui-sortable="sortableOptions" ng-model="value">
            <tr ng-repeat="row in value">
                <td ng-repeat="property in propertiesOrder">
                    <ng-include src="'/app_plugins/BackofficeTweaking/Dashboard/propertiesViews/'+columns.columns[$index].type+'.html'"></ng-include>
                </td>
                <td class="actions">
                    <span class="btn btn-default icon icon-height sortHandle" style="font-size: 18px;"></span>
                    <span ng-click="removeRow($index)" class="btn btn-danger icon icon-trash"></span>
                </td>
            </tr>
        </tbody>
    </table>
    <button type="button" class="btn btn-default btn-add" ng-click="addRow()">Add rule</button>
    <button type="button" data-hotkey="ctrl+s" class="btn btn-success" ng-disabled="actionInProgress" ng-click="save()" style="margin-top:25px;">
        <localize key="buttons_save">Save</localize>
    </button>
</div>
